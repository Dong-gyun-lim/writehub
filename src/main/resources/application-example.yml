spring:
  application:
    name: writehub
  datasource:
    url: jdbc:mysql://localhost:3306/writehub?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
server:
  servlet:
    session:
      timeout: 1800

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace